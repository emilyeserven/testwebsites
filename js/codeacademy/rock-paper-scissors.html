<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../codeacademy/css/normalize.css">
      <link rel="stylesheet" href="../codeacademy/css/rock-paper-scissors.css">
      <title>Rock, Paper, Scissors</title> <!-- DON'T FORGET THE TITLE -->
    </head>
    <body>
        <div class="game-container">
            <h1>Rock, Paper, Scissors!</h1>
            <div class="button-container">
                <div id="rock" class="option">
                    <img src="../codeacademy/assets/rock.png" /><br />
                    <span class="label">Rock</span>
                </div>
                <div id="paper" class="option">
                    <img src="../codeacademy/assets/paper.png" /><br />
                    <span class="label">Paper</span>
                </div>
                <div id="scissors" class="option">
                    <img src="../codeacademy/assets/scissor.png" /><br />
                    <span class="label">Scissor</span>
                </div>
            </div>
            <div class="winnings">
                <div class="result winBox">
                    <h2>Results</h2>
                    <div class="pickContainer">
                        <span class="pickText">You: </span><span id="userPick"></span>
                    </div>
                    <div class="pickContainer">
                        <span class="pickText">Computer: </span><span id="compPick"></span>
                    </div>
                    <div class="clearfix"></div>
                    <div class="resultContainer">
                        <span id="overallResult">Click for a result!</span>
                    </div>
                </div>
                <div class="scores winBox">
                    <h2>Score</h2>
                    <div class="userScore score-box">
                        User Score is now: <span id="userScore">0</span>
                    </div>
                    <div class="compScore score-box">
                        Computer Score is now: <span id="compScore">0</span>
                    </div>
                </div>
            </div>
            <sub class="center"><a href="https://icons8.com/web-app/tag/rock-paper-scissor">Icons from icons8</a></sub>
        </div>
        <script src="../codeacademy/js/rock-paper-scissors.js"></script>
    </body>

</html>
