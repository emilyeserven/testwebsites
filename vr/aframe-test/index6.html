<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

</head>
<body>
  <a-scene>
    <a-assets>
		    <img id="space" src="https://rawgit.com/rdub80/Ferguson-VR-Hackathon/master/demos/assets/space.png">
		    <img id="earth" src="https://rawgit.com/rdub80/Ferguson-VR-Hackathon/master/demos/assets/earth.png">
		</a-assets>

    <a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>
		<a-sky
			src="#space"
			>
		</a-sky>

        <a-sphere radius="70" position="20 -20 -95" material="src:#earth;">
  			<a-animation attribute="rotation"
				dur="180000"
				fill="forwards"
				to="0 360 0"
				repeat="indefinite"
				easing="linear">
			</a-animation>
  		</a-sphere>

  </a-scene>

  </body>
</html>
