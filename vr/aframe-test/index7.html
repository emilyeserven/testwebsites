<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script>
        AFRAME.registerComponent('clickable', {
        	init: function () {
	          	var el = this.el;
	          	el.addEventListener('click', function () {
                  balloons.emit('animateMeNow');
	          	});
	        }
      	});
        AFRAME.registerComponent('posi-on-mouseenter', {
            schema: {
              to: {default: '-3.39 0.72 -0.45'}
            },
            init: function () {
              var data = this.data;
              this.el.addEventListener('mouseenter', function () {
                this.setAttribute('position', data.to);
              });
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="vrbg" src="img/bg.png">
        <img id="carpet" src="img/carpet.jpg">
        <img id="cube" src="img/cube.jpg">
        <img id="sky" src="img/sky.png">
        <img id="wall" src="img/wall.jpg">
        <img id="ceiling" src="img/ceiling.png">
        <a-asset-item id="potato-obj" src="img/potatoes.obj"></a-asset-item>
        <a-asset-item id="potato-mtl" src="img/potatoes.mtl"></a-asset-item>
        <a-asset-item id="monkey-obj" src="img/Monkey.obj"></a-asset-item>
        <a-asset-item id="balloons-obj" src="img/ObjBalloons.obj"></a-asset-item>
        <a-asset-item id="man-obj" src="img/autumn_casualman_04_lowpoly2k.OBJ"></a-asset-item>
        <a-asset-item id="pc-obj" src="img/lpc1.obj"></a-asset-item>
        <a-mixin id="cubewall" material="src: #cube" geometry="primitive: box; depth: 1.5; height: 1.5; width: 0.10; color: #eee"></a-mixin>
        <a-mixin id="cubelongwall" material="src: #cube" geometry="primitive: box; depth: 7.5; height: 1.5; width: 0.10; color: #eee"></a-mixin>
        <a-mixin id="cubebigwall" geometry="primitive: box; depth: 15; height: 4; width: 0.10; color: #aaaaaa"></a-mixin>
        <a-mixin id="cubebigshortwallA" geometry="primitive: box; depth: 15; height: 1; width: 0.10; color: #aaaaaa"></a-mixin>
        <a-mixin id="cubebigshortwallB" geometry="primitive: box; depth: 15; height: 2.5; width: 0.10; color: #aaaaaa"></a-mixin>
        <a-mixin id="cubebigshortwallC" geometry="primitive: box; depth: 15; height: 1.5; width: 0.10; color: #aaaaaa"></a-mixin>
        <a-mixin id="wallhalf" src="#cube" geometry="depth: .44; height: 1.5; width: 0.10"></a-mixin>
        <a-mixin id="desk" src="#cube" geometry="depth: .46; height: 1.34; width: 0.03"></a-mixin>
      </a-assets>
      <!-- A1 -->
      <a-entity mixin="cubewall" position="-3.80 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall" position="-2.30 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-3.63 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-2.57 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- A2 -->
      <a-entity mixin="cubewall" position="-0.80 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-2.13 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-1.07 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- A3 -->
      <a-entity mixin="cubewall" position="0.6 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-0.63 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="0.43 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- A4 -->
      <a-entity mixin="cubewall" position="2.10 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="1.93 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="0.87 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- A5 -->
      <a-entity mixin="cubewall" position="3.60 0.75 1.75" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="3.43 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="2.37 0.75 2.55" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- B1 -->
      <a-entity mixin="cubewall" position="-3.80 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-3.63 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-2.57 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- B2 -->
      <a-entity mixin="cubewall" position="-2.30 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-2.13 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-1.07 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- MAIN cubicle (B3) -->
      <a-entity mixin="cubewall" position="-0.80 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall" position="0.6 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="-0.63 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall desk" position="-0.1 .74 0.65" rotation="0 0 90" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="0.43 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- B4 -->
      <a-entity mixin="cubewall" position="2.10 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="1.93 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="0.87 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <!-- B5 -->
      <a-entity mixin="cubewall" position="3.60 0.75 0.15" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubelongwall" position="-0.10 0.75 0.95" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="3.43 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>
      <a-entity mixin="cubewall wallhalf" position="2.37 0.75 -0.65" rotation="0 90 0" material="" scale="" visible=""></a-entity>

      <a-entity obj-model="obj: #potato-obj; mtl: #potato-mtl" position="-.5 0 .75" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>
      <a-entity obj-model="obj: #pc-obj" position=".5 0.75 .45" rotation="0 180 0" scale="0.0075 0.0075 0.0075"></a-entity>
      <a-entity obj-model="obj: #man-obj" position="-3.39 1.72 -0.45" rotation="160.00 270 0" scale="0.5 0.5 0.5">
        <a-animation begin="mouseenter" attribute="position" to="-3.39 0.72 -0.45" dur="5000"></a-animation>
      </a-entity>
      <a-entity id="balloons" obj-model="obj: #balloons-obj" position=".5 -3.8 7.8" rotation="0 18.28 0" scale="0.25 0.25 0.25">
        <a-animation begin="animateMeNow" attribute="position" from=".5 -3.8 7.8" to=".5 3.8 7.8" dur="5000"></a-animation>
      </a-entity>

      <a-plane material="src: #carpet; repeat: 20 20" rotation="-90 0 0" width="15.2" height="8" color="#888888" repeat="20 20" position="0 0 1.04"></a-plane>
      <a-entity material="src: #ceiling; repeat: 10 10" geometry="primitive:box; depth: 8; height: 15.20; width: 0.10" rotation="0 0 90" position="0 4 1.02" color="#888888"></a-entity>
      <a-entity mixin="cubebigwall" position="0 2 -3" rotation="0 90 0" material="src: #wall; repeat: 8 5" scale="" visible=""></a-entity>
      <a-entity mixin="cubebigshortwallC" position="0 .5 5" rotation="0 90 0" material="src: #wall; repeat: 8 5" scale="" visible=""></a-entity>
      <a-entity mixin="cubebigshortwallA" position="0 3.5 5" rotation="0 90 0" material="src: #wall; repeat: 8 5" scale="" visible=""></a-entity>
      <a-entity id="balloonwall" mixin="cubebigshortwallB" position="0 2.4 5" rotation="0 90 0" material="src: #wall; repeat: 8 5; opacity: .5" scale="" visible="" clickable></a-entity>
      <a-entity mixin="cubebigwall" position="7 2 -2.45" rotation="0 0 0" material="src: #wall; repeat: 8 5" scale="" visible=""></a-entity>
      <a-entity mixin="cubebigwall" position="-7.615 2 -2.45" rotation="0 0 0" material="src: #wall; repeat: 8 5" scale="" visible=""></a-entity>
      <a-sky src="#sky"></a-sky>
      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
